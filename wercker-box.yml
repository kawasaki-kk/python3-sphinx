name: python3-sphinx
version: 0.0.1
inherits: ubuntu
type: main
platform: ubuntu
description: python3-sphinx installed on ubuntu@12.04
keywords:
  - python3
  - sphinx
    script: |
      sudo apt-get update -y
      git clone https://github.com/yyuu/pyenv.git ~/.pyenv
      export PYENV_ROOT=$HOME/.pyenv
      export PATH=$PYENV_ROOT/bin:$PATH
      eval "$(pyenv init -)"
      pyenv install 3.5.1
      pyenv global 3.5.1
      pip install sphinx